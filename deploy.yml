apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodeapp-deployement
  labels:
    app: nodeapp
spec:
  replicas: 1
  selector:
    matchlabels:
      app: nodeapp
  template:
    metadata:
      labels:
        app: nodeapp
    spec:
      containers:
      - name: nodeserver
        image: dockernaan2/nodeapp
        ports:
        - ContainerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: nodeapp-service
spec:
  selector:
    app: nodeapp
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 5000
    targetport: 3000
    nodeport: 31110
